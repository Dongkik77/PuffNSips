<!-- LOGIN HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/LogSign.css">
  <script type="module" src="LogIn.js"></script>

  <!--Web Icon-->
  <link rel="icon" type="image/x-icon" href="/src/image/coffee_vape_icon.ico">

  <title>Login</title>
</head>
<body>
  <div class="return">
    <button type="button" onclick="window.location.href='../index.html'">Return to HomePage</button>
  </div>

  <div class="form-container">
    <div class="form-wrapper login active" id="loginForm">
      <div class="container">
        <h2>LOGIN</h2>
        <form>
          <div id="loginMessage" class="messageDiv" style="display: none;"></div>
          <div class="input-group">
            <input type="email" name="email" placeholder="Enter Email" id="email" required>
          </div>

          <div class="input-group">
            <input type="password" name="password" placeholder="Enter Password" id="password" required>
            <input type="checkbox" name="showpP" id="show-pass" style="margin-top: 10px;">
            <label for="show-pass">Show password.</label>
          </div>

          <div class="terms-group">
            <input type="checkbox" name="agree" id="agree-login">
            <label for="agree-login">I agree the <a href="#">Terms & Conditions</a></label>
          </div>

          <div class="Forgot_password">
            <a href="ResetPass.html">Forgot Password?</a>

          <button type="submit" id="login">Login</button>

          <div class="new-user">
            <a href="/src/html/SignUp.html" class="btn">New User? Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
  const passwordInput = document.getElementById('password');
  const showPassCheckbox = document.getElementById('show-pass');

  showPassCheckbox.addEventListener('change', function () {
    passwordInput.type = this.checked ? 'text' : 'password';
  });
</script>
  <script type="module" src="/src/js/authsystem.js"></script>
  <script type="module" src="/src/js/LogIn.js"></script>
</body>
</html>
