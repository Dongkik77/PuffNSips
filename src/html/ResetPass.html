<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/src/css/resetpass.css" />
</head>
<body>
 
  <div class="return">
    <button type="button" onclick="window.location.href='/src/html/LogSign.html'">Return</button>
  </div>

  <div class="form-container">
    <div class="container">
      <h2>Forgot Password</h2>

      <form id="resetForm">
        <div class="input-group">
          <label for="email">Enter your email address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <button type="submit" id="submit">Reset Password</button>

        <div id="resetMessage" style="display:none; color: red; margin-top: 10px;"></div>
      </form>
    </div>
  </div>

  <script type="module" src="ResetPass.js"></script>
</body>
</html>
