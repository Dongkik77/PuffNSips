<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/css/LogSign.css" />
  <link rel="icon" type="image/x-icon" href="/src/image/coffee_vape_icon.ico" />
  <title>Signup</title>
</head>
<body>

  <div class="return">
    <button type="button" onclick="window.location.href='/index.html'">Return to HomePage</button>
  </div>

  <div class="form-container">
    <div class="form-wrapper signup active" id="signupForm">
      <div class="container">
        <h2>SIGN UP</h2>
        <form id="signup-form">
          <div id="signupMessage" class="messageDiv" style="display: none;"></div>
          <div class="input-group">
            <input type="text" name="username" placeholder="Enter Full Name" id="username" required />
          </div>

          <div class="input-group">
            <input type="text" name="address" placeholder="Enter Address" id="address" required />
          </div>

          <div class="input-group">
            <input type="email" name="email" placeholder="Enter Email" id="email" required />
          </div>

          <div class="input-group">
            <input type="password" name="password" placeholder="Create password" id="password" required />
            <input type="checkbox" name="showpP" id="show-pass" style="margin-top: 10px;">
            <label for="show-pass">Show password.</label>
          </div>

          <div class="terms-group">
            <input type="checkbox" name="agree" id="agreeSignup" required />
            <label for="agreeSignup">I agree to the <a href="#">Terms & Conditions</a></label>
          </div>

          <button type="submit" id="submit">Sign Up</button>

          <div class="existing-user">
            <button type="button" onclick="window.location.href='LogSign.html'">Already have an account? Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="/src/js/SignUp.js"></script>

</body>
</html>
